<div class=" wrapper">

            <!-- Page Header Start -->
            <div class="page-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Contact Us</h2>
                        </div>
                        <div class="col-12">
                            <a href="">Home</a>
                            <a href="">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Header End -->


            <!-- Contact Start -->
            <div class="contact wow fadeInUp">
                <div class="container">
                    <div class="section-header text-center">
                        <p>Get In Touch</p>
                        <h2>For Any Query</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-info">
                                <div class="contact-item">
                                    <i class="flaticon-address"></i>
                                    <div class="contact-text">
                                        <h2>Location</h2>
                                        <p>123 Street, New York, USA</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="flaticon-call"></i>
                                    <div class="contact-text">
                                        <h2>Phone</h2>
                                        <p>+012 345 67890</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="flaticon-send-mail"></i>
                                    <div class="contact-text">
                                        <h2>Email</h2>
                                        <p>info@example.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="contact-form">
                                <div id="success"></div>
                                <form name="sentMessage" id="contactForm"
                                [formGroup]="addUser" (ngSubmit)="submitForm()" novalidate="novalidate">
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name" name="name"  formControlName="first_name" required />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div  class="error" *ngIf="!first_name?.valid && (first_name?.dirty ||first_name?.touched)">
                                         Name is required
                                    </div>
                                    <div class="control-group">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email" name="email"  formControlName="email" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
                                        <span class="error" *ngIf= "addUser.get('email')?.errors && addUser.get('email')?.errors?.required"> email is required</span>
                                        <span class="error" *ngIf= "addUser.get('email')?.errors && addUser.get('email')?.errors?.email"> email is invlid</span>
                                        </div>
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="subject" placeholder="Subject"name="subject"  formControlName="subject" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div  class="error" *ngIf="!subject?.valid && (subject?.dirty ||subject?.touched)">
                                        subject is required
                                   </div>
                                    <div class="control-group">
                                        <textarea class="form-control" id="message" placeholder="Message" name="message"  formControlName="message"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div>
                                        <button class="btn"  [disabled]="!addUser.valid" type="submit" id="sendMessageButton">Send Message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact End -->

        </div>
